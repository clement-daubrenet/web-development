{% extends 'websites_monitoring/base.html' %}
{% block bootstrap3_content %}
    <nav class="navbar navbar-default">
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li role="presentation" >
                        <a href="/sites">Sites</a>
                </li>
                <li class="active" role="presentation" >
                        <a href="/summary">Summary</a>
                </li>
            </ul>
          </div>
    </nav>
    <div class="container">
        <h1>Summary</h1>

          <a href="/summary"><button type="button" class="btn btn-primary">Sum</button></a>
          <a href="/summary-average"><button type="button" class="btn btn-primary active">Average</button></a>

        <table class="table">
            <thead>
                <tr>
                    <td><strong>Site</strong></td>
                    <td><strong>A Value</strong></td><td><strong>B Value</strong></td>
                </tr>
            </thead>
            {% for key, value in result_dict.iteritems %}
                <tr>
                    <td>{{key}}</td>
                    <td>{{value.value_a}}</td>
                    <td>{{value.value_b}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
